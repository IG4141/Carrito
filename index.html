<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <h1>carrito de compras</h1>
        </div>

        <div class="header-center"></div>

        <div class="header-right">
            <button id="menu-btn">Opciones</button>

            <!-- MENÚ DESPLEGABLE -->
            <div class="menu" id="menu">
                <button onclick="mostrarcarrito()">Mostrar carrito</button>
                <button onclick="carrito = []; guardar(); mostrarcarrito()">Vaciar carrito</button>
                <button onclick="alert('Total: $' + document.getElementById('total').textContent)">Ver total</button>
                <button onclick="cerrarmenu()">Cerrar menú</button>
            </div>
        </div>
    </header>

    <!-- ZONA DE BOTONES DE PRODUCTOS -->
    <section class="productos-zona">
        <h2>Productos</h2>
        <div id="productos-lista"></div>
    </section>

    <!-- ZONA CENTRAL CON 3 DIVS PARA IMÁGENES -->
    <div class="imagenes">
        <div class="img-box"></div>
        <div class="img-box"></div>
        <div class="img-box"></div>
    </div>

    <!-- CARRITO -->
    <section class="carrito-contenedor">
        <h2>Carrito</h2>
        <ul id="carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
    </section>

    <!-- FOOTER -->
    <footer>
        <h3>CARRITO DE compras de IVO, MARCOS Y JOAQUIN</h3>
    </footer>

    <script src="app.js"></script>
    <script>
        // controlar mostrar/ocultar menú
        const menu = document.getElementById("menu");
        const btn = document.getElementById("menu-btn");

        btn.addEventListener("mouseover", () => {
            menu.style.display = "block";
        });

        menu.addEventListener("mouseleave", () => {
            menu.style.display = "none";
        });

        function cerrarmenu() {
            menu.style.display = "none";
        }
    </script>

</body>
</html>
