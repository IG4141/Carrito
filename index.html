<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras Dinámico</title>
    <!-- Enlace CDN de Bootstrap 5 para el estilizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Mi Tienda Online</h1>

        <!-- Sección de Productos -->
        <section class="mb-5">
            <h2>Productos Disponibles</h2>
            <!-- Contenedor donde JavaScript insertará los botones de los productos -->
            <div id="productos" class="row g-3">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </section>

        <hr>

        <!-- Sección del Carrito -->
        <section>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Mi Carrito</h2>
                <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
            </div>

            <!-- Lista donde se mostrarán los ítems seleccionados -->
            <ul id="carrito" class="list-group mb-3">
                <!-- Los ítems del carrito se cargarán aquí dinámicamente -->
            </ul>

            <!-- Total de la compra -->
            <h3 class="text-end">Total: $<span id="total">0.00</span></h3>
        </section>
    </div>

    <!-- Scripts de Bootstrap (requieren Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Enlace a nuestro archivo de lógica JavaScript -->
    <script src="app.js"></script>
</body>
</html>
